<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Diane's Quote Generator</title>
    <link rel="stylesheet" href="DianeQuote.css">
    <script src="https://kit.fontawesome.com/3ebfee4158.js" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote">
        <i class="fas fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <!-- Author -->
      <div class="author-quote">
        <span id="author"></span>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button class="twitter-button" id="twitter" title="Tweet This Quote!">
          <!-- twitter icon -->
          <i class="fab fa-twitter"></i>
        </button>
        <button class="facebook-button" id="facebook" title="Share This Quote!">
          <!-- facebook icon -->
          <i class="fab fa-facebook"></i>
        </button>
        <button class="new-quote" id="new-quote">New Quote</button>
       
      </div>
    </div>
    <!-- Script -->
    <script src="DianeQuote.js"></script>
  </body>
</html>
